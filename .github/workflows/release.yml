name: Automate Build and Package Python App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 切换到 Windows 环境以匹配您的工具

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Create Virtual Environment and Install Dependencies
        run: |
          set -x
          echo "正在创建虚拟环境..."
          python -m venv venv
          .\venv\Scripts\activate  # Windows 环境的激活命令
          echo "正在安装依赖..."
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt --retry 3 }  # 添加重试
          echo "依赖安装完成。列出已安装包："
          pip list
          if ($LASTEXITCODE -ne 0) { echo "错误：依赖安装失败！"; exit 1 }

      - name: Build and Package Application
        run: |
          set -x
          echo "激活虚拟环境..."
          .\venv\Scripts\activate
          echo "开始运行 build.py..."
          python build.py || { echo "错误：build.py 执行失败！"; exit 1 }

      - name: Debug Output Directory
        run: |
          set -x
          echo "检查 dist_packages/ 目录..."
          if (Test-Path "dist_packages/") {
            Get-ChildItem dist_packages/
            echo "目录存在且包含文件。"
          } else {
            echo "错误：dist_packages/ 目录不存在！"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-app
          path: dist_packages/
          if-no-files-found: error
