name: Automate Build and Package Python App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Try changing to 'windows-latest' if Windows-specific issues are suspected

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          set -x  # Enable debugging to show each command
          echo "Starting dependency installation..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "Dependencies installed successfully."

      - name: Build and Package Application
        run: |
          set -x  # Enable debugging
          echo "Starting build process with build.py..."
          python build.py
          echo "Build process completed."

      - name: Debug Output Directory
        run: |
          set -x
          echo "Checking for dist_packages/ directory..."
          ls -la dist_packages/ || echo "dist_packages/ does not exist or is empty!"
          if [ ! -d "dist_packages/" ]; then echo "Error: Directory dist_packages/ does not exist!"; exit 1; fi
          echo "Directory check passed."

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-app
          path: dist_packages/
