name: Automate Build and Package Python App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # You can change to windows-latest if needed for better compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build and Package Application
        run: |
          python build.py

      - name: Debug Output Directory  # New debugging step
        run: |
          ls -la dist_packages/  # List files in dist_packages/ to verify it exists
          if [ ! -d "dist_packages/" ]; then echo "Directory dist_packages/ does not exist!"; exit 1; fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: packaged-app
          path: dist_packages/
