name: Build and Release MultiWithdrawalHelper

on:
  push:
    branches:
      - main  # 🚀 当代码推送到 `main` 分支时触发构建
  workflow_dispatch:  # ✅ 允许手动运行工作流

jobs:
  build:
    runs-on: windows-latest  # 🖥 运行 Windows 服务器（用于打包 .exe）
    permissions:
      contents: write

    steps:
      - name: 🛠 检出代码
        uses: actions/checkout@v3

      - name: 🛠 安装 Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"

      - name: 🚀 检查 Python 版本
        run: python --version
        shell: pwsh

      - name: 🚀 强制安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: 🚀 运行 `python build.py` 生成 `.exe`
        run: python build.py
        shell: pwsh

      - name: 🚀 上传构建产物（MultiWithdrawalHelper.exe）
        uses: actions/upload-artifact@v4
        with:
          name: MultiWithdrawalHelper
          path: dist_packages/MultiWithdrawalHelper_v*/MultiWithdrawalHelper.exe

  release:
    needs: build
    runs-on: ubuntu-latest  # 🚀 在 Linux 服务器发布 Release
    permissions:
      contents: write

    steps:
      - name: 🛠 检出代码
        uses: actions/checkout@v3

      - name: 🚀 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: MultiWithdrawalHelper
          path: release_files

      - name: 🚀 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_files/MultiWithdrawalHelper.exe  # ✅ 上传 `MultiWithdrawalHelper.exe`
          tag_name: latest
          name: "MultiWithdrawalHelper Release"
          body: |
            🔥 **新版本发布！**
            - 🎯 自动构建可执行文件
            - 🚀 版本号: `${{ github.sha }}`
          draft: false
          prerelease: false
