name: Automate Build and Package Python App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境；如果需要 Windows，可改为 windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'  # 更新为仓库推荐的版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 假设 build.py 会处理 PyInstaller 等依赖，但这里确保基础依赖安装

      - name: Build and Package Application
        run: |
          python build.py  # 改为运行仓库的 build.py 脚本

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: packaged-app
          path: dist_packages/  # 根据教程，输出文件在 dist_packages/ 目录
