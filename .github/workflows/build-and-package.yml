name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12.5
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.5'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple

    - name: Build executable
      run: python build.py

    - name: Package artifact
      shell: pwsh
      run: |
        $version = (Get-ChildItem dist_packages | Where-Object Name -like "MultiWithdrawalHelper_v*").Name -replace ".*v",""
        Compress-Archive -Path "dist_packages/MultiWithdrawalHelper_v$version/*" -DestinationPath "dist_packages/MultiWithdrawalHelper_v$version.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MultiWithdrawalHelper
        path: dist_packages/MultiWithdrawalHelper_v*.zip
