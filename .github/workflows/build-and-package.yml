name: Automate Build and Package Python App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Switch to 'windows-latest' if Windows-specific errors persist

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Create Virtual Environment and Install Dependencies
        run: |
          set -x  # Enable command debugging
          echo "Creating virtual environment..."
          python -m venv venv
          source venv/bin/activate  # For Ubuntu; if using windows-latest, this will adjust
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "Dependencies installed. Listing installed packages:"
          pip list  # Log installed packages for debugging
          if [ $? -ne 0 ]; then echo "Error: Dependency installation failed!"; exit 1; fi  # Check for errors

      - name: Build and Package Application
        run: |
          set -x
          echo "Activating virtual environment..."
          source venv/bin/activate  # Ensure we're in the virtual env
          echo "Starting build process with build.py..."
          python build.py || { echo "Error: build.py failed!"; exit 1; }  # Explicitly handle failure
          echo "Build process completed successfully."

      - name: Debug Output Directory
        run: |
          set -x
          echo "Checking for dist_packages/ directory..."
          if [ -d "dist_packages/" ]; then
            ls -la dist_packages/
            echo "Directory exists and contains files."
          else
            echo "Error: Directory dist_packages/ does not exist!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-app
          path: dist_packages/
          if-no-files-found: error  # This will error if the path is empty, for clarity
